<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key find</title>
    <script src="https://cdn.tailwindcss.com"></script> 
    <style>
        html, body{
            height: 100%;
            width: 100%;
        }
        .container{
            height: 100%;
            width: 100%;
            
        }
        
    </style>
</head>
<body>
    <div class="container flex justify-center items-center bg-red-500">
        <div class="card m-4 h-[150px] w-[400px] bg-yellow-500 flex justify-center items-center shadow-xl rounded-xl flex-col">
            <table  class="border w-[100%] text-center text-[19px]">
               <tr class="border font-semibold">
                <th class="border">Key</th>
                <th class="border">code</th>
                <th class="border">Key Name</th>
               </tr>
                <tr id="insert" class="border font-semibold bg-gray-300 rounded">
                    
                </tr>
            </table>

            <input class="bg-black w-[120px] rounded-lg mt-[25px] text-yellow-500" maxlength="1" id="key" type="text" placeholder="Enter key...">

        </div>
    </div>
    <script>
        let key = document.querySelector('#key');
        window.addEventListener('keydown', (e) => {
            insert.innerHTML = `
            <td id="key" class="border">${e.key}</td>
                    <td id="code" class="border">${e.keyCode}</td>
                    <td id="keyName" class="border">${e.code}</td>
            `
        });

    </script>
</body>
</html>
